<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var litrosDoTanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / litrosDoTanque;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / litrosDoTanque;

	document.write("O consumo da gasolina é " + consumoDeGasolina + " km/l.");
	document.write("<br>");
	document.write("O consumo do Álcool é " + consumoDeAlcool + " km/l.");
</script>
