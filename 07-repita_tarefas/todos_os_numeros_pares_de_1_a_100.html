<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var contador = 1;

    while (contador <= 100) {
        var resto = contador % 2;

        if (resto == 0) {
            mostra(contador);
        }

        contador = contador + 1;
    }

    mostra("FIM");
 
</script>
