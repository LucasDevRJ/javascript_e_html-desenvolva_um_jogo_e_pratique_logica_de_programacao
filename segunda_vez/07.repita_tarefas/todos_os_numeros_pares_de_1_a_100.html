<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = 1;
    while (numero <= 100) {
        if (numero % 2 == 0) {
            mostra("O número " + numero + " é par.")
        }
        numero++;
    }
    mostra("FIM");
</script>
