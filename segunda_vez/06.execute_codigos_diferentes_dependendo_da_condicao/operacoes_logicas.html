<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    mostra(1 == 1);
    mostra(10 < 11);
    mostra(1 >= 1);
    mostra(2 <= 1);
    mostra(9 > 8);
    
</script>
