<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var a = parseInt("10");
    var b = parseInt("Calopsita");
    var c = parseInt(10);

    mostra(a);
    mostra(b);
    mostra(c);
</script>
