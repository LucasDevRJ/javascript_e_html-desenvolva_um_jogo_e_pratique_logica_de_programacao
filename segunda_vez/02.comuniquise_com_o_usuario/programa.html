<meta charset="UTF-8">

<script>
	alert("A idade do Flávio é");
	alert("18");

	//escreve dentro do html

	document.write("A idade do Flávio é ");
	document.write("18"); //string

	document.write("A idade do Flávio é 18");

	document.write("A idade do Flávio é ");
	document.write("<br>"); //pula linha
	document.write("18");

	document.write("A idade do Flávio é ");
	document.write(18); //número

	//soma		
	document.write("A idade do Flávio é ");
	document.write(18 + 20);

	//multiplicação
	document.write("A idade do Flávio é ");
	document.write(18 * 20);

	//divisão
	document.write("A idade do Flávio é ");
	document.write(18 / 20);

	//concatenação
	document.write("A idade do Flávio é ");
	document.write("18" + "20"); //1820

	document.write("A idade do Flávio é ");
	document.write("18" + 20); //1820
</script>
