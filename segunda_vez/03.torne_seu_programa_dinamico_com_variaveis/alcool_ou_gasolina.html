<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var quilometragemGasolina = 480;
	var quilometragemAlcool = 300;
	var consumoGasolina = quilometragemGasolina / tanque;
	var consumoAlcool = quilometragemAlcool / tanque;

	document.write("O consumo da gasolina é " + consumoGasolina + "km/l.");
	document.write("<br>O consumo do álcool é " + consumoAlcool + "km/l.");
</script>
