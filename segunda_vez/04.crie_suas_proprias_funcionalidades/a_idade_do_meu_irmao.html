<meta charset="utf-8">

<script>
	var idadeCarlos = 18;
	var idadeAna = 15; 

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(mensagem) {
		document.write(mensagem);
		pulaLinha();
	}

	var diferencaIdade = idadeAna - idadeCarlos;
	mostra(`Nossa diferença de idade é ${diferencaIdade}`);
</script>
