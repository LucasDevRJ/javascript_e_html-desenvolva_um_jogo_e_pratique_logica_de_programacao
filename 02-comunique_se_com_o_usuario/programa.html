<meta charset="UTF-8">

<script>
	alert("A idade do Flávio é 18");

	//ou
	alert("A idade do Flávio é");
	alert("18");
	
	//Para escrever no HTML dentro do JS
	document.write("A idade do Flávio é "); 
	document.write("18");

	document.write("A idade do Flávio é <br> 18");

	//ou
	document.write("A idade do Flávio é");
	document.write("<br>");
	document.write("18");

	//ou
	document.write("A idade do Flávio é ");
	document.write(18); //Valor númerico
	document.write("<br>");
	document.write("<br>");

	//Operações matemáticas
	document.write("A idade do Flávio é ");
	document.write(18 + 20); //soma
	document.write("<br>");

	document.write("A idade do Flávio é ");
	document.write(18 * 20); //multiplicação
	document.write("<br>");

	document.write("A idade do Flávio é ");
	document.write(18 / 20); //divisão
	document.write("<br>");

	document.write("A idade do Flávio é ");
	document.write(18 - 20); //subtração
	document.write("<br>");

	//Concatenação de Strings
	document.write("A idade do Flávio é ");
	document.write("18" + "20");
	document.write("<br>");

	//Concatenação de String com número
	document.write("A idade do Flávio é ");
	document.write("18" + 20); //O JS converte de número para texto
	document.write("<br>");
	document.write("<br>");

	document.write("Flávio nasceu em ");
	document.write(2016 - 39);
	document.write("<br>");

	document.write("Flávio nasceu em 2016 - 39"); //texto
	document.write("<br>");

	document.write("Flávio nasceu em " + "2016 - 39");
	document.write("<br>");

	//Média de idades
	document.write("A média de idades é ");
	//document.write(20 + 10 + 30 / 3); forma errada
	document.write((20 + 10 + 30) / 3);
	document.write("<br>");
	document.write("<br>");

	//Haverá concatenação com Strings, pois é lido da esquerda para a direita
	document.write("A média de idades é " + 20 + 10 + 30);
	document.write("<br>");
	document.write("<br>");

	document.write("A média de idades é " + (20 + 10 + 30));
	document.write("<br>");
	document.write("<br>");
</script>
