<meta charset="UTF-8">
<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(texto) {
		document.write(texto);
	}

	function somaDoisNumeros(numero1, numero2) {
		var soma = numero1 + numero2;
		mostra(numero1 + " + " + numero2 + " = " + soma);
	}

	somaDoisNumeros(3, 5);
</script>
