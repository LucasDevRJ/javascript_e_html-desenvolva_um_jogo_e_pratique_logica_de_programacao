<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numero = parseInt("12.13"); //pega somente a parte inteira
    var numero2 = parseFloat("12.13"); //pega todo o valor

    mostra(numero);
    mostra(numero2);


</script>
