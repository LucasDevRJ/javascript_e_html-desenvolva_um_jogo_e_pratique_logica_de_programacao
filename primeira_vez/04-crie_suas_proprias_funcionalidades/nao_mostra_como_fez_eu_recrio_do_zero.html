<meta charset="UTF-8">
<script>
	function exibeAsteristicos(asteristicos) {
		document.write(asteristicos);
		document.write("<br>");
		document.write("<br>");
	}

	function exibeTexto(texto) {
		document.write(texto);
		document.write("<br>");
		document.write("<br>");
	}

	exibeAsteristicos("**************************************************");
	exibeTexto("<b>BEM-VINDO AO MEU PROGRAMA</b>");
	exibeAsteristicos("**************************************************");
	exibeTexto("ELE REALMENTE FUNCIONA");
	exibeAsteristicos("**************************************************");
	exibeTexto("<b>EU USEI FUNÇÃO PARA FAZER ISSO</b>");
</script>
