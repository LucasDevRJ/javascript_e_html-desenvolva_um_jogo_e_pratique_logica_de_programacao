<meta charset="UTF-8">
<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
	}

	var idadeCarlos = 18;
	var idadeMaria = 15;
	var diferencaDeIdade = idadeCarlos - idadeMaria;

	mostra("Nossa diferença de idade é ");
	pulaLinha();
	mostra(diferencaDeIdade);
</script>
